<!DOCTYPE html>
<html lang="en">

<head>
    <title>Palindromo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        function palindrome(str) {
            return (
                str.replace(/[\W_]/g, "").toLowerCase() ===
                str
                .replace(/[\W_]/g, "")
                .toLowerCase()
                .split("")
                .reverse()
                .join("")
            );
        }
    </script>
</body>

</html>
